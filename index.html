<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Xmen'97</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
    <link rel="stylesheet" href="./src/css/responsivo.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.png" alt="Logo X-men" />
      <nav >
        <ul class="menu">
          <li>
            <a href="https://alexklenio.github.io/portifolioPessoal/" target="_blank">Portifólio</a>
          </li>
          <li>
            <a href="https://github.com/alexklenio/galeriaPersonagensXmen97" target="_blank">Git do Projeto</a>
          </li>
          <li>
            <a href="https://www.linkedin.com/in/alex-lopes-02294b22/" target="_blank">Linkedin</a>
          </li>
          <li>
            <a href="https://www.disneyplus.com/pt-br/series/x-men-97/vc1XIz90ZNH5" target="_blank">Disney+</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Escolha o personagem</h1>
        <ul class="lista-de-personagens">
          <li
            class="personagem selecionado"
            id="ciclope"
            data-name="Ciclope"
            data-description="Após a morte de seu mentor, Charles Xavier, Scott enfrenta o desafio de liderar os X-men e a anciedade de ser Pai em um mundo onde os mutantes ainda são perseguidos."
          >
            <img
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>

          <li
            class="personagem"
            id="jean-grey"
            data-name="Jean Grey"
            data-description="Eventos estranhos acontecem. Após o filho de Scott nascer, a verdadeira Jean reaparece e descobre que alem foi clonada, Scott casou e teve um filho com sua clone: Madelyne Pryor."
          >
            <img
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>

          <li
            class="personagem"
            id="jubileu"
            data-name="Jubileu"
            data-description="A jovem Jubileu conhece Roberto da Costa, o Mancha Solar e através das suas experiências de vida o ajuda a aceitar o fato de ser mutante e entender melhor os seus poderes."
          >
            <img
              src="./src/imagens/card-jubileu.jpg"
              alt="Personagem Jubileu"
            />
          </li>

          <li
            class="personagem"
            id="magneto"
            data-name="Magneto"
            data-description="Como ultima vontade do seu amigo amigo Charles Xavier, Erik Lensherr retorna a mansão X para liderar os X-Men e tentar se redimir dos seus erros do passado."
          >
            <img
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>

          <li
            class="personagem"
            id="gambit"
            data-name="Gambit"
            data-description="Astuto e brincalhão, Remy enfrenta a insegurança e ciumes após o reaparecimento de Magneto e sua estranha e familiar aproximação com Vampira."
          >
            <img src="./src/imagens/card-gambit.jpg" alt="Personagem Gambit" />
          </li>

          <li
            class="personagem"
            id="tempestade"
            data-name="Tempestade"
            data-description="Para salvar Magneto Ororo se joga na mira do 'Executor X' e é atingida por um raio de radiação Gama, perde seus poderes e segue em uma jornada de autoconhecimento e aceitação"
          >
            <img
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>

          <li
            class="personagem"
            id="vampira"
            data-name="Vampira"
            data-description="Preocupada com seus poderes, Anna Marie se surpreende com o reaparecimendo de Magneto e assim segredos da sua origem e do passado dos dois serão revelados."
          >
            <img
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>

          <li
            class="personagem"
            id="wolverine"
            data-name="Wolverine"
            data-description="Sem a presença de Charles Logan se mostra extremamente encomodado com a liderança de Scott e a possibilidade dele e Jean sairem da mansão após o nascimento do bebê."
          >
            <img src="./src/imagens/card-wolverine.jpg" alt="Wolverine" />
          </li>
        </ul>
      </section>

      <section class="personagem-selecionado">
        <img
          class="personagem-grande"
          src="./src/imagens/card-ciclope.gif"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="descricao-personagem">
            Após a morte de seu mentor, Charles Xavier, Scott enfrenta o desafio
            de liderar os X-men e a anciedade de ser Pai em um mundo onde os
            mutantes ainda são perseguidos.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
