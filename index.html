<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Xmen'97</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="stylesheet" href="./src/css/styles.css" />
  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="./src/imagens/logo.svg" alt="Logo X-men" />
    </header>

    <main class="selecao-de-personagens">
      <section class="personagens">
        <h1 class="titulo">Selecione um personagem</h1>
        <ul class="lista-de-personagens">
          <li class="personagem selecionado" id="ciclope">
            <img
              class="frame"
              src="./src/imagens/card-ciclope.jpg"
              alt="Personagem Ciclope"
            />
          </li>
          <li class="personagem" id="jean">
            <img
              class="frame"
              src="./src/imagens/card-jean-grey.jpg"
              alt="Personagem Jean Grey"
            />
          </li>
          <li class="personagem" id="jubileu">
            <img
              class="frame"
              src="./src/imagens/card-jubileu.jpg"
              alt="Personagem Jubileu"
            />
          </li>
          <li class="personagem" id="magneto">
            <img
              class="frame"
              src="./src/imagens/card-magneto.jpg"
              alt="Personagem Magneto"
            />
          </li>
          <li class="personagem" id="bambit">
            <img
              class="frame"
              src="./src/imagens/card-gambit.jpg"
              alt="Personagem Gambit"
            />
          </li>
          <li class="personagem" id="tempestade">
            <img
              class="frame"
              src="./src/imagens/card-tempestade.jpg"
              alt="Personagem Tempestade"
            />
          </li>
          <li class="personagem" id="vampira">
            <img
              class="frame"
              src="./src/imagens/card-vampira.jpg"
              alt="Personagem Vampira"
            />
          </li>
          <li class="personagem" id="Wolverine">
            <img
              class="frame"
              src="./src/imagens/card-wolverine.jpg"
              alt="Wolverine"
            />
          </li>
        </ul>
      </section>

      <section class="personagem-selecionado">
        <img
          class="personagem-grande box"
          src="./src/imagens/card-ciclope.png"
          alt="Personagem Selecionado"
        />
        <div class="informacoes-personagem">
          <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
          <p class="descricao-personagem" id="desdricao-personagem">
            Após perder seu mentor, Charles Xavier, Scott enfrenta o desafio de
            liderar os X-men e a anciedade de ser Pai em um mundo onde os
            mutantes ainda são perseguidos.
          </p>
        </div>
      </section>
    </main>
    <script src="./src/js/index.js"></script>
  </body>
</html>
